<footer id="footer" class="container-fluid">
 <div class="row">
  <div class="col-xs-12 col-md-6 p-3">

    <a href="{{ url_for('public.terms') }}" title="View the terms and conditions">
      <i class="fa fa-exclamation ms-3" aria-hidden="true"></i>
      Terms
    </a>

    <a href="{{ url_for('public.about') }}" title="About this platform">
      <i class="fa fa-question ms-3" aria-hidden="true"></i>
      About
    </a>
    
    {% if config.ANALYTICS_HREF %}
      <a href="{{ config.ANALYTICS_HREF }}" title="See our web analytics">
        <i class="fa fa-bar-chart ms-3" aria-hidden="true"></i>
        Stats 
      </a>
    {% endif %}

    {% if current_user and current_user.is_admin %}
      <a href="{{ url_for('admin.index') }}" class="font-bold">
        <i class="fa fa-gear ms-3" aria-hidden="true"></i>
        Admin
      </a>
    {% endif %}

  </div>
  <ul class="footer-nav col-xs-12 col-md-6 p-3 pe-3">

    <li>
      <a class="darkmode" href="#">&#127763;&nbsp;<span>Dark</span></a>
    </li>
    {% if current_user and current_user.is_authenticated %}
      <li>
        <a href="#top" id="notification-button" class="hidden" title="Toggle showing alert notifications">
          <i class="fa fa-bell" aria-hidden="true"></i>
          Alerts
        </a>
      </li>
      <li>
        <a href="{{ url_for('public.user_current') }}" title="Go to my user profile">
          <i class="fa fa-user" aria-hidden="true"></i>
          Profile
        </a>
      </li>
      <li>
        <a href="{{ url_for('auth.logout') }}" title="Log out">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </li>
    {% else %}
      <li>
        <a href="{{ url_for('auth.enter') }}" title="Log in">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          Log&nbsp;in
        </a>
      </li>
    {% endif %}

  </ul>
 </div>
</footer>
